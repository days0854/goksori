<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ stock_code }} 곡소리 감성분석 상세">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/detail.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body class="dark-theme">

<header class="site-header">
  <div class="header-inner">
    <a href="/" class="logo">
      <span class="logo-icon">📢</span>
      <span class="logo-text">곡소리 <span class="logo-accent">매매법</span></span>
    </a>
    <nav class="breadcrumb">
      <a href="/">KOSPI 200</a> <span>›</span>
      <span id="detailName">{{ stock_code }}</span>
    </nav>
  </div>
</header>

<main class="detail-main">
  <div id="detailLoading" class="loading-state"><div class="spinner"></div><p>로딩 중...</p></div>

  <div id="detailContent" style="display:none;">
    <!-- 상단 요약 -->
    <section class="detail-hero">
      <div class="hero-left">
        <span id="detailEmoji" class="hero-emoji"></span>
        <div>
          <h1 id="detailTitle" class="hero-title"></h1>
          <span id="detailCode" class="hero-code"></span>
        </div>
      </div>
      <div class="hero-right">
        <div class="hero-score">
          <span id="heroScore" class="hero-score-num"></span>
          <span class="hero-score-label">감성점수</span>
        </div>
        <div class="hero-actions">
          <button class="share-btn kakao-btn" id="detailKakaoShare">💬 카카오 공유</button>
          <button class="share-btn link-btn" id="detailLinkCopy">🔗 링크 복사</button>
        </div>
      </div>
    </section>

    <!-- 통계 그리드 -->
    <section class="detail-stats">
      <div class="dstat"><span class="dstat-val positive" id="dPos"></span><span class="dstat-label">긍정 댓글</span></div>
      <div class="dstat"><span class="dstat-val negative" id="dNeg"></span><span class="dstat-label">부정 댓글</span></div>
      <div class="dstat"><span class="dstat-val" id="dNeu"></span><span class="dstat-label">중립 댓글</span></div>
      <div class="dstat"><span class="dstat-val" id="dTotal"></span><span class="dstat-label">총 수집</span></div>
      <div class="dstat"><span class="dstat-val" id="dGrade"></span><span class="dstat-label">등급</span></div>
      <div class="dstat"><span class="dstat-val" id="dChange"></span><span class="dstat-label">점수변화</span></div>
    </section>

    <!-- 차트 -->
    <section class="detail-chart-section">
      <h2 class="section-title">📈 감성점수 30일 추이</h2>
      <div class="chart-wrap">
        <canvas id="detailChart"></canvas>
      </div>
    </section>

    <!-- 댓글 -->
    <section class="detail-comments">
      <h2 class="section-title">💬 최근 수집 댓글</h2>
      <div id="detailCommentList" class="comment-list"></div>
    </section>

    <!-- DART 공시 -->
    <section class="detail-dart">
      <h2 class="section-title">📋 DART 공시자료</h2>
      <p style="color:var(--text-muted);font-size:0.85rem;margin-bottom:12px;">
        금융감독원 전자공시시스템(DART)의 최신 공시자료입니다.
      </p>
      <a id="detailDartLink" href="#" target="_blank" class="dart-external-btn">
        DART에서 직접 보기 ↗
      </a>
    </section>
  </div>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <p class="footer-disclaimer">⚠️ 감성분석 결과이며 투자 권유가 아닙니다.</p>
    <p class="footer-info">© 2026 곡소리매매법</p>
  </div>
</footer>

<script>
const STOCK_CODE = "{{ stock_code }}";
const KAKAO_JS_KEY = "";
</script>
<script src="/static/js/detail.js"></script>
</body>
</html>
